<!DOCTYPE html>
<html lang="en">

<head>

    <link

<body>


    <div id="app v-cloak">

        <div class="green-rettangle d-flex">

                    <div class=" contacts col">

                            <div class="feature d-flex align-items-center ">

                            </div>
                            <div class="feature d-flex align-items-center ">

                    </div>
